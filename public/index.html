<!DOCTYPE html>
<html>
  <% let ops = htmlWebpackPlugin.options %>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
      <%= ops.title %>
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <h3 id="fps_tracker" style="z-index: 10; color: red; position:absolute;"></h3>
    <div id="root"></div>

    <p>
      Keyboard controls:
      <ul style="list-style:none; position:absolute; bottom:0px;">
        <li>m - toggles mesh view/wirefram view</li>
        <li>Space - start/stop object rotation</li>
        <li>x/y/z - rotate around internal axis</li>
      </ul>
    </p>
  </body>
</html>
